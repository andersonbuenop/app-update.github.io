<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>SCCM Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>SCCM App Status</h1>
  <p>Visualização das applications disponiveis no Software Center, versões instaladas e disponíveis.</p>
</header>

<main>
  <div class="controls">
    <label>
      CSV:
      <input type="file" id="fileInput" accept=".csv,text/csv" />
    </label>
    <input type="text" id="searchInput" placeholder="Filtrar por nome, versão ou status..." />
    <div id="statusBadges" style="display: flex; gap: 0.5rem;">
      <span class="badge" data-status="UpdateAvailable" style="cursor: pointer;">
        <span class="dot dot-update"></span> UpdateAvailable
      </span>
      <span class="badge" data-status="UpToDate" style="cursor: pointer;">
        <span class="dot dot-ok"></span> UpToDate
      </span>
      <span class="badge" data-status="Unknown" style="cursor: pointer;">
        <span class="dot dot-unknown"></span> Unknown
      </span>
    </div>
  </div>

  <div style="overflow-x:auto; max-height: 70vh;">
    <table id="appsTable">
      <thead>
        <tr>
          <th style="width: 50px;">Nº</th>
          <th data-key="AppName">Aplicação</th>
          <th data-key="MergedVersion">Versão Instalada</th>
          <th data-key="LatestVersion">Última Versão Disponível</th>
          <th data-key="Status">Status</th>
          <th data-key="License">Licença</th>
          <th data-key="Observacao">Observação</th>
          <th style="width: 80px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas via JS -->
      </tbody>
    </table>
  </div>
</main>

<!-- Modal de Edição -->
<div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#444; padding:2rem; border-radius:8px; width:400px; color:#f0f0f0; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
    <h2 style="margin-top:0;">Editar Aplicação</h2>
    <form id="editForm" style="display:flex; flex-direction:column; gap:1rem;">
      <input type="hidden" id="editIndex">
      
      <label>
        Aplicação (AppName):
        <input type="text" id="editAppName" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;" readonly>
      </label>
      
      <label>
        Versão Instalada (InstalledVersion):
        <input type="text" id="editInstalledVersion" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;">
      </label>
      
      <label>
        Última Versão (LatestVersion):
        <input type="text" id="editLatestVersion" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;">
      </label>
      
      <!-- Campos de URL do JSON -->
      <input type="hidden" id="editSourceKey">
      
      <label>
        URL de Busca (Search/Repo):
        <input type="text" id="editSearchUrl" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;">
      </label>

      <label>
        URL de Saída (Output/Website):
        <input type="text" id="editOutputUrl" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;">
      </label>

      <label>
        Licença:
        <select id="editLicense" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px;">
          <option value="Free">Free</option>
          <option value="Licensed">Licensed</option>
        </select>
      </label>

      <label>
        Observação:
        <textarea id="editObservacao" rows="3" style="width:100%; padding:0.5rem; background:#6d6d6d; color:white; border:1px solid #c2c2c2; border-radius:4px; resize: vertical;"></textarea>
      </label>
      
      <div style="display:flex; gap:1rem; justify-content:flex-end; margin-top:1rem;">
        <button type="button" onclick="closeModal()" style="padding:0.5rem 1rem; background:#666; color:white; border:none; border-radius:4px; cursor:pointer;">Cancelar</button>
        <button type="submit" style="padding:0.5rem 1rem; background:#10b981; color:white; border:none; border-radius:4px; cursor:pointer;">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
